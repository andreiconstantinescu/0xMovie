<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href ng-click="goToLandingPage()">Moviescribe</a>
        </div>
    </nav>

    <div id="login">
        <div class="container">
            <form class="form-signin" ng-submit="login()">
                <h2 class="form-signin-heading">Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" ng-model="credentials.email" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" ng-model="credentials.password" class="form-control bottom-input" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" ng-class="{disabled: loading}" type="submit">Login</button>
                <p class="form-extra">You don't have an account ? <a href="#/register">Register</a></p>
                <div ng-show="errorMessage" class="alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                    {{errorMessage}}
                </div>
            </form>
            <div ng-show="loading" class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div> <!-- /container -->
    </div>
</div>
