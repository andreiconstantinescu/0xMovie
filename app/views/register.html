<div>
    <div class="container">
        <form class="form-signin" ng-submit="register()">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="credentials.email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="credentials.password" placeholder="Password" required>
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" id="inputPassword2" class="form-control bottom-input" ng-model="credentials.password_repeat" placeholder="Repeat password" required>
            <button class="btn btn-lg btn-primary btn-block" ng-class="{disabled: loading}" type="submit">Register</button>
            <p class="form-extra">Already have an account ? <a href="#/login">Login</a></p>
            <div ng-show="errorMessage" class="alert alert-danger" role="alert">
                <span class="sr-only">Error:</span>
                {{errorMessage}}
            </div>
        </form>
        <div ng-show="loading" class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div> <!-- /container -->
</div>
